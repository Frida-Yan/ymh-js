<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 200px;
        height: 300px;
        background-color: pink;
        margin: 100px;
        margin-top: 700px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
<script>
  /*
    事件对象内 -- 鼠标事件
        1. client 
            - 语法 
                事件对象.clientX
                事件对象.clientY
            - 光标相对于浏览器可视窗口左上角的坐标点
        2. page 
            - 语法 
                事件对象.pageX
                事件对象.pageY
            - 光标相对于文档流左上角的坐标点
        3. offset
            - 语法 
                事件对象.offsetX
                事件对象.offsetY
            - 光标相对于 准确触发事件的元素 左上角的坐标点
  */

  var div = document.querySelector("div");
  div.onclick = function (e) {
    // 光标相对于浏览器可视窗口左上角的坐标点
    console.log("e.clientX, e.clientY");
    console.log(e.clientX, e.clientY);
    console.log("==========================");
    // 光标相对于文档流左上角的坐标点
    console.log("e.pageX, e.pageY");
    console.log(e.pageX, e.pageY);

    console.log("==================");
    //  光标相对于 准确触发事件的元素 左上角的坐标点
    console.log("e.offsetX, e.offsetY");
    console.log(e.offsetX, e.offsetY);
  };
</script>
