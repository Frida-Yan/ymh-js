<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div></div>
    <button>解绑dom0级事件</button>
  </body>
</html>
<script>
  /*
    事件解绑
        解绑dom0级事件
        - 语法  事件源.on事件类型 = null

        解绑dom2级事件
        - 语法  事件源.removeEventListener('事件类型', 要解绑的事件处理函数)
        - 注意  如果用dom2级解绑， 绑定的时候的事件处理函数必须要在外面单独定义，用函数名的形式进行绑定
  */

  // 给div绑定0级事件
  //   var div = document.querySelector("div");
  //   div.onclick = function () {
  //     console.log("绑定0级事件");
  //   };

  //   var btn = document.querySelector("button");
  //   btn.onclick = function () {
  //     div.onclick = null;
  //   };

  // 给div绑定2级事件
  var div = document.querySelector("div");
  var clickFn = function () {
    console.log("绑定dom2级事件");
  };

  div.addEventListener("click", clickFn);
  var btn = document.querySelector("button");

  btn.onclick = function () {
    div.removeEventListener("click", clickFn);
  };
</script>
