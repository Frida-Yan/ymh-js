  <head>
    <meta charset="UTF-8" />

  <body></body>

<script>
  /*
    操作元素样式
        - 获取  
            获取行内样式       元素.style.样式名
            获取非行内样式     window.getComputedStyle(元素).样式名
        - 设置
            只能设置行内样式   元素.style.样式名 = 值
        
    操作元素类名
        - className
            <div class='box tom jerry'></div>
            div.className ==> 'box tom jerry' 
            div.className = '值'
        - classList
            增      元素.classList.add
            删      元素.classList.remove
            切换    元素.classList.toggle

    获取元素尺寸  占地面积
        - offset
            元素.offsetWidth
            元素.offsetHeight
            内容 + padding + border
        - client
            元素.clientWidth
            元素.clientHeight
            内容+ padding

    获取元素偏移量
        - offset
            - 元素.offsetParent
            - 元素.offsetLeft
            - 元素.offsetTop
        - client
            - 元素.clientLeft
            - 元素.clientTop 
            边框

    获取可视窗口尺寸
        - document.documentElement.clientWidth
        - document.documentElement.clientHeight

        window.innerHeight
        window.innerWidth

    节点
        - 元素节点
        - 文本节点
        - 属性节点
        - 注释节点

        获取节点
            - 获取元素节点
                非常规  html body head 
                常规    id  class tag  query

            - 获取节点
                childNodes
                children   * 
                firstChild 
                firstElementChild
                lastChild
                lastElementChild
                previousSibling
                previousElementSibling
                nextSibling
                nextElementSibling
                parentNode
                parentElementNode
                attributes


  */
</script>
