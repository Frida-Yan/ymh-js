    认识事件
        事件：捕获用户的行为
    事件的三要素
        1. 事件源          绑定在谁身上的事件
        2. 事件类型        什么事件
        3. 事件处理函数     当触发了行为之后，发生的事情

        eg 
        div.onclick = function() {}

        事件源    div
        事件类型  click
        事件处理函数  function() {}
