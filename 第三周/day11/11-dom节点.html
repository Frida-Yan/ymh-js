<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        问题， div标签里面一共有多少个子节点，分别是什么
        1. 文本节点 一个回车 + 4个空格 + hello + 一个回车+ 4个空格
        2. 元素节点 <p>你好</p>
        3. 文本节点 一个回车 + 4个空格
        4. 注释节点 -- 注释 -- 
        5. 文本节点 一个回车 + 4个空格
        6. 元素节点 <p>小花</p>
        7. 文本节点 一个回车 + 4个空格 + world + 一个回车 + 两个空格
     -->
    <div class="box" id="box">
      hello
      <p>你好</p>
      <!-- 注释 -->
      <p>小花</p>
      world
    </div>
  </body>
</html>
<script>
  /*
    DOM节点
        - 构成页面每一个组成的部分 (标签 属性 文本 注释)
        - 节点做了一下简单的分类

    DOM节点分类
        - 元素节点  页面上的每一个标签
        - 属性节点  书写在标签上的属性
            - 不是一个独立的内容
        - 文本节点  书写的文本内容(包含空格和回车)
        - 注释节点  书写的注释(包含空格和回车)
  */
</script>
