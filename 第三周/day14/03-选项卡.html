<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    ul {
      display: flex;
      width: 500px;
      height: 100px;
      margin: 50px auto 0;
    }

    ul li {
      flex: 1;
      height: 100px;
      border: 1px solid #000;
      text-align: center;
      line-height: 100px;
      font-size: 40px;
    }

    ol {
      width: 500px;
      margin: 0 auto;
    }

    ol li {
      width: 500px;
      height: 400px;
      border: 1px solid #000;
      display: none;
    }

    .active {
      background-color: orange;
    }

    .show {
      display: block;
    }
  </style>
</head>

<body>
  <ul>
    <li>蔬菜</li>
    <li class="active">水果</li>
    <li>零食</li>
  </ul>
  <ol>
    <li>
      <div>土豆</div>
      <div>黄瓜</div>
      <div>西红柿</div>
    </li>
    <li class="show">
      <div>苹果</div>
      <div>香蕉</div>
      <div>橘子</div>
    </li>
    <li>
      <div>薯片</div>
      <div>可乐</div>
      <div>炸鸡</div>
    </li>
  </ol>
</body>

</html>
<script>
  /*
    选项卡
        点击对应的tab， 展示相应的内容

        点击对应的tab， 
            1. 该tab添加active名字，其他的tab应该去掉active名字
            2. 内容展示相应的内容，对应的内容盒子应该有show,其他的去掉

  */

  // 0 获取元素
  // 0-1 获取tab盒子
  var tabList = document.querySelectorAll("ul li");
  // 0-2 获取内容盒子
  var containerList = document.querySelectorAll("ol li");

  for (var i = 0; i < tabList.length; i++) {
    // 给每个tab盒子设置一个自定义属性，保存当前这个li对应的索引
    tabList[i].dataset.index = i;
    tabList[i].onclick = function () {
      // 把所有的li名字都去掉
      tabList.forEach(function (item) {
        item.classList.remove("active");
      });
      // 把当前的li名字加上active
      this.classList.add("active");

      // 把所有的内容盒子名字去掉show
      containerList.forEach(function (item) {
        item.classList.remove("show");
      });
      // 把当前的内容盒子名字加上show
      // 提前把索引存在元素的属性上，之后可以通过this获取到
      var index = this.dataset.index;
      containerList[index].classList.add("show");
    };
  }
</script>
