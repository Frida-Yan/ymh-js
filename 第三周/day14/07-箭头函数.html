<script>
    /*
        ES6 箭头函数
            - ES6 中 新的书写函数的方式
            - 是对于函数表达式的简写 
    
                事件源.on事件类型 = function(){}
                xxx.forEach(function(){})
                ...
    
            -> 语法  () => {}
                ()  书写形参的位置
                =>  箭头函数的标志
                {}  书写代码的位置
    
            - 特点
                1. 可以省略小括号不写
                    -> 当形参只有一个的时候可以不写小括号
                2. 可以省略大括号不写
                    -> 当函数体只有一句话，可以不写大括号，
                    -> 会自动把这句话的结果当做函数的返回值
                3. 箭头函数没有arguments
                    arguments: 是函数参数的默认集合，天生存在
                4. 箭头函数没有this
                    -> 箭头函数内的this 就是该作用域外部作用域的this 
                    -> 箭头函数外面的函数this是啥，箭头函数this就是啥
                    -> 注意: 事件处理函数不要用箭头函数，会改变this指向
                5. 箭头函数不能当做构造函数使用
                    -> 不能和 new 关键字连用
      */
