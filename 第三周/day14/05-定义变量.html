<script>
  /*
      ES6定义变量
          let         定义变量
          const       定义常量

          let/const 和 var的区别 (面试)
              1. 预解析
                  -> var 会进行预解析
                  -> let/const 没有预解析，必须先声明后使用
              2. 重复变量名
                  -> var 定义的变量可以重名
                  -> let/const 不允许定义重复的变量
              3. 块级作用域
                  -> var 没有块级作用域, 只有函数能限制变量的使用范围
                  -> let/const 有块级作用域， 任何一个可以执行代码的 {} 都会限制变量的使用范围

              let 和 const区别
                  4. 变量值可以变
                      -> let 定义的变量可以修改值
                      -> const 定义的常量不可以修改值
                  5. 初始化赋值
                      -> let 定义的时候可以不赋值
                      -> const 定义的时候必须赋值，而且一旦赋值不允许修改

         推荐使用let/const 声明变量， let和const中推荐使用const, 因为const性能更好
    */

  //   const name = 'tom'
