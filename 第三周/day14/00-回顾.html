<script>
  /*
    事件传播
        捕获        从window 到 事件目标
        目标        准确触发事件元素
        冒泡        从事件目标到window 
    事件流
        捕获 -> 目标 -> 冒泡

        addEventListen(事件类型, 事件处理函数, true/false)
            true 捕获阶段触发
            false 冒泡阶段触发 默认 

    阻止默认事件
        标准浏览器
            事件对象.preventDefault()
            return false 

    阻止事件传播    
        事件对象.stopPropagation

    事件委托
        把子元素的事件委托给父元素绑定
  */
</script>
