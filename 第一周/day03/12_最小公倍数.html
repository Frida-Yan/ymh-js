<script>
  /*
    最小公倍数
        能同时整除两个数字
        eg 
            3 5 的公倍数  15 30 ...
            4 6 的公倍数  12 24 
            4 8 的公倍数  8  16 ...

        思考
            1. 重复执行的操作
                    判断数字能不能整除 这两个数字
            2. 循环的三要素
                开始  max 
                结束  两数之积
                步长  +1
  */

  var min = 4
  var max = 6

  // 定义一个变量，存放最小公倍数的结果
  var res = min

  for (var i = min; i <= min * max; i++) {
    if (i % min === 0 && i % max === 0) {
      //   console.log("公倍数", i)
      // 第一次出现的就是最小公倍数，找到后直接结束
      res = i
      break
    }
  }
  console.log("最小公倍数", res)
</script>
