<script>
  /*
    for 循环
        语法
            for(定义初始变量;条件判断;步长) {
                重复执行的代码
            }


            定义初始变量
            for(;条件判断;) {
                重复执行的代码
                步长
            }
  */

  // for循环
  for (var i = 1; i <= 5; i++) {
    console.log("我绕着操场跑了" + i + "圈")
  }
</script>
