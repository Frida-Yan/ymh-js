<script>
  /*
    循环嵌套
        在一个循环中书写另一个循环
        注意 里外层循环不要用同一个变量
  */

  for (var i = 1; i <= 3; i++) {
    for (var j = 1; j <= 3; j++) {
      console.log("i:" + i, "j:" + j)
    }
  }
</script>
