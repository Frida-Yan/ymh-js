  */

  /*
    i 是外侧循环
    j 是内层循环 * 

    i === 1的时候， j 循环 9次     j<=9  1~9    1~9
    i === 2的时候， j 循环 8次     j<=8  1~8    2~9
    i === 3的时候， j 循环 7次     j<=7  1~7    3~9
  */

  //   for (var i = 1; i <= 9; i++) {

  //     document.write("<br>")

  /*
    打印三角形

                    * 
                  * * 
                * * * 
              * * * * 
            * * * * * 
          * * * * * * 
        * * * * * * * 
      * * * * * * * *
    * * * * * * * * *
    
    i 外层循环
    j 是 空格
    k 是 *

    i === 1   j 循环8次  1~9-1 ，k 循环1次 1 ~ 1
    i === 2   j 循环7次  1~9-2 ，k 循环2次 1 ~ 2
    i === 3   j 循环6次  1~9-3 ，k 循环3次 1 ~ 3

  */

  for (var i = 1; i <= 9; i++) {
    // 空格
    for (var j = 1; j <= 9 - i; j++) {
      // document.write("&nbsp;&nbsp;")
      document.write("&nbsp;")
    }
    // *
    for (var k = 1; k <= i; k++) {
      document.write("* ")
    }
    document.write("<br>")
  }
