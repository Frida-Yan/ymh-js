<script>
  /*
    编程思维的开端 --- 循环

    循环的三要素
    开始
    结束
    步长

    开始         结束          步长         次数
    1            <=5           1           5
    3            <=5           1           3
    1            <=3           1           3
    1            <=5           2           3

    循环为我们提供了什么
    1. 重复执行一段代码的能力
    2. 一组有规律的数字

  */

  /*
    while 循环
        语法
            while(条件){
                重复执行的代码
            }
        意义 根据条件决定是否重复执行 {} 中的代码
        过程
            1. 进行条件判断
            2. 如果条件为true, 执行{} 中的代码
               如果条件为false, 那么结束执行
            3. 如果{}中的代码执行完毕，那么继续判断
            ...
        注意  必须写步长 , 否则会出现死循环
  */

  // while循环案例

  var num = 1
  while (num <= 5) {
    console.log("我绕着操场跑了" + num + "圈")
    // num++
  }
</script>
