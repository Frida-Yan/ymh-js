<script>
  /*
    计算这一天是这一年的第几天
  */

  var year = 2020
  var month = 12
  var day = 31

  /*
    判断年月日
    年 判断闰年平年
    日 直接叠加
    月 判断
  */

  var date = day

  if (month > 1) {
    date += 31
  }
  if (month > 2) {
    date += (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0 ? 29 : 28
  }
  if (month > 3) {
    date += 31
  }
  if (month > 4) {
    date += 30
  }
  if (month > 5) {
    date += 31
  }
  if (month > 6) {
    date += 30
  }
  if (month > 7) {
    date += 31
  }
  if (month > 8) {
    date += 31
  }
  if (month > 9) {
    date += 30
  }
  if (month > 10) {
    date += 31
  }
  if (month > 11) {
    date += 30
  }
  console.log(date)
</script>
