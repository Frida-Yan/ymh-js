<script>
  // debugger 程序员进行调试的关键字，写在需要调试的代码前面，代码执行的时候就会进入该断点

  for (var i = 1; i <= 5; i++) {
    // debugger
    console.log("我吃了" + i + "个包子")

    if (i === 3) {
      console.log("吃饱了")
      // break: 循环中遇到break的时候，会结束整个循环
      break
    }
  }
