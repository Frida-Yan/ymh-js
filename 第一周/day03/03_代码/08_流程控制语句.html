<body>
    <script>
        /*
            流程控制语句：可以在循环内使用的两个关键字
                - break
                    作用： 在循环中使用，可以直接结束循环
                - continue     
                    作用： 在循环中使用，可以跳过本次循环，直接去到下一次修改变量的位置
        */

        // for(var i = 1; i <= 5; i ++) {
        //     console.log(`我吃了${i}个包子`)

        //     if (i === 3) {
        //         console.log('吃饱了')
        //         // 可以直接结束循环
        //         break
        //     }
        // }


        for (var i = 1; i <= 5; i++) { 
            console.log(`我拿起了第${i}个包子`)
            
            if(i === 3) {
                console.log(`第${i}个包子掉地上了`)
                continue
            }

            console.log(`我吃了第${i}个包子`)
            console.log('===================')
        }
    </script>
</body>

</html>
