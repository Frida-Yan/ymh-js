<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <script>
        /*
            将 1000 ~ 2000 之间所有的闰年输出在页面上
            每四个换一行

            思路
                1. 重复做的事情是什么
                    > 在页面上输出年份数字 document.write()
                2. 是否需要一组有规律的数字支持
                    > 1000 ~ 2000 之间的数字
        */

        // 设置一个计数器， 第四个就换行
        var count = 0
        for(var i = 1000; i<= 2000; i+=4) {
            // 闰年的时候输出
            if(i % 100 !== 0 || i % 400 === 0) {
                document.write(i + ' ')
                count ++ 
                if( count % 4=== 0) document.write('<br>')
            }
        }
    </script>
</body>
</html>
