<body>
    <script>
        /*
            百鸡百钱

            公鸡 5元一只
            母鸡 3元一只
            小鸡 1元3只

            要求 
                100元买100只鸡,每种都要一只
                算出公鸡 母鸡 小鸡

            思路
                全部买公鸡 ==> 最多20只，因为每种都要一只，所以最多18只
                全部买母鸡 ==> 最多33只，因为每种都要一只，所以最多32只
                全部买小鸡 ==> 因为最多只能买100只，母鸡一只，公鸡一只，小鸡最多98，
                              98只一共 98/3 = 32.6666，需要整数，所以小鸡花费只能32元，也就是96只
                              
        */
        for (var i = 1; i <= 18; i++) {
            for (var j = 1; j <= 32; j++) {
                for (var k = 1; k <= 96; k++) {
                    if(i + j + k === 100 && 5*i + 3 * j + 1/3 * k === 100) {
                        console.log('公鸡:'+i, '母鸡:' + j, '小鸡:' + k)
                    }
                }
            }
        }


    </script>
</body>
