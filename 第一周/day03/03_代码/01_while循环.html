<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <script>
        /*
            循环 -- while 

            循环三要素
                1. 开始
                2. 结束
                3. 步长

            开始                结束               步长             次数
            1                   <=5                +1               5
            3                   <=5                +1               3
            1                   <=3                +1               3
            1                   <=5                +2               3

            循环为我们提供了什么？
                1. 重复执行一段代码的能力
                2. 一组有规律的数字

            while 循环
                - 语法：
                    while(条件) {
                        重复执行的代码
                    }
                - 步骤
                    1. 进行条件判断
                    2. 条件为false, 结束循环
                    3. 条件为true, 执行{}内的代码
                    4. {} 内代码执行完毕，再次条件判断
                - 注意: 必须要设置步长
        */

        // 示例
        // 1. 准备循环的开始
        var n = 1
        // 2. 书写循环，
        while(n<=5) {
            console.log(`执行第${n}次循环`)
            // 3. 设置步长 (改变初始变量)
            n++ 
        }
        console.log('循环结束')
    </script>
</body>
</html>
