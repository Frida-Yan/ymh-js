<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <script>
        /*
            循环嵌套
                - 在一个循环内书写另一个循环
                - 注意：里外层循环不要用同一个控制变量
        */

        for(var i = 1; i <= 3; i++){
            // 当i === 1 ，j循环3次
            // 当i === 2 ，j循环3次
            // 当i === 3 ，j循环3次
            for(var j = 1; j <= 3; j++){
                console.log(i,' ------ ', i)
            }
        }
    </script>
</body>
</html>
