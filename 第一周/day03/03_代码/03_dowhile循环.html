            do while 循环

            语法: 
                do {
                    重复执行的代码

                4. 如果条件为true, 执行代码

            和while(){} 区别
                当初始变量在

        */
       var n = 1

    do{
        // 至少执行一次，采集用户输入的密码
        var pwd =  prompt('请输入密码')
    }while(pwd !== '123456')
