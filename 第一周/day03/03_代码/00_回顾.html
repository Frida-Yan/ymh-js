<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <script>
        /*
           回顾
            1. 逻辑运算符
                &&   同真为真 一假则假
                ||   一真为真 同假则假
                ! 
            2. 自增自减运算符
                ++ 
                    1) 前置加加  ++变量
                        -> 先把变量的值改变，然后用改变的值参与运算
                    2) 后置加加  变量++
                        -> 先把变量本身的值参与运算，然后把变量的值改变

                --
                    1) 前置减减
                    2) 后置减减
            3. 几个小方法
                1. isNaN()
                    - 作用: 检测内容是否为 非数字
                    - 语法: isNaN()
                    - 返回值: true  检测的内容是一个 非数字
                             false  检测的内容不是一个 非数字
                    - 过程
                        1) 先把 Number 方法对检测的内容进行强制转换
                        2) 使用isNaN 进行检测

                2. Number.isNaN()
                    - 作用: 检测内容是一个NaN 
                    - 语法: Number.isNaN()
                    - 返回值: true 说明检测的内容是一个NaN
                              false 说明检测的内容不是一个 NaN 
                
                3. Object.is()
                    - 作用: 检测两个内容是否一致
                    - 语法: Object.is(数据1, 数据2)
                    - 返回值: true: 内容一致
                              false: 内容不一致
                    - 注意: 
                        1) 检测 数据类型 和 值 都有匹配
                        2) Object.is(NaN, NaN) ==> true

            4. 条件分支语句 - if 
                1. if() {}
                    -> 根据条件决定是否执行 {} 内的代码
                2. if() {} else {}
                    -> true 执行 if 里面的代码
                    -> false 执行 else 里面的代码
                3. if() {} else if () {}
                    -> 从前向后依次判断每一个条件
                    -> 哪个为true, 就执行 哪个 if 后面的 {}
                    -> 多个 {} 最多只能执行一个
                4. if() {} else if () {} else {}
                    -> 从前向后依次判断每一个条件
                    -> 哪个为true, 就执行 哪个 if 后面的 {}
                    -> 所有条件都不满足的时候，执行else 后面的 {}
                    -> 多个 {} 只能执行一个
                    
            5. 三元表达式
                - 作用: if else 语句的简写形式
                - 语法: 条件 ? 对 : 不对
            6. 条件分支语句 - switch 
                - 语法: 
                    switch(要判断的内容) {
                        case 情况1:
                            情况1满足的代码
                            break;
                        case 情况2: 
                            情况2满足的代码
                            break;
                        default:
                            所有情况都不满足的时候执行的代码
                    }

                - 注意: 
                    1. switch 一般不进行范围性的判断，而是准确的值的判断
                    2. 判断的内容和case必须是 值和数据类型都一样
                    3. default 可以不写，不写的时候所有情况都不满足就没有代码执行
                    4. break 可以不写，会发生穿透效果

                - break 穿透
                    1. 从满足条件的case向下穿透
                    2. 后面的case不进行条件判断，直接执行代码
                    3. 遇到break或者switch结束
                        
                    
        */
    </script>
</body>
</html>
