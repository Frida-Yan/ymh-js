    回顾
        逻辑运算符

        自增自减运算符
            ++ --
                前置运算： 先把变量本身的值改变，再参与运算
                后置运算： 先把变量的值参与运算，再把变量的值改变

        几个小方法
            isNaN
                -> 作用  检测内容是否是非数字
                -> 返回值  true false
                -> 过程
                    1. 先用Number把检测的内容强转
                    2. 再判断转换的内容是不是NaN 
            
            Number.isNaN 
                -> 作用  检测内容是不是NaN 
                -> 返回值  true/false
                -> 过程  直接判断内容是不是NaN 

            Object.is()
                -> 作用 检测两个内容是否相等
                -> 返回值   true/false
                -> 注意
                    1. 值和数据类型都要检测
                    2. NaN 和 NaN 为true

        条件分支语句 - if 
        条件分支语句 - switch 
                break穿透

        三元表达式
                语法  条件 ? 对 : 不对
