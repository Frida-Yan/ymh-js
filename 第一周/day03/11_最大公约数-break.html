  var min = 8
  var max = 12
  var res = 1
  for (var i = min; i >= 1; i--) {
    if (min % i === 0 && max % i === 0) {
      res = i
      // 这个时候是最大公约数，直接结束循环
      break
    }
  }
  console.log(res)
</script>
