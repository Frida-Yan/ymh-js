<script>
  /*
    百钱百鸡

    1. 用100块买100只鸡
    2. 每种鸡都要有

    公鸡5块一只
    母鸡3块一只
    小鸡1块3只

    分析 公鸡 母鸡 小鸡最多多少
    公鸡 最多 18
    母鸡 最多 31
    小鸡 最多 96
  */
  for (var i = 1; i <= 18; i++) {
    for (var j = 1; j <= 31; j++) {
      for (var k = 1; k <= 96; k++) {
        if (k + j + i === 100 && 5 * i + 3 * j + k / 3 === 100) {
          console.log(`公鸡${i}, 母鸡${j}, 小鸡${k}`)
        }
      }
    }
  }
</script>
