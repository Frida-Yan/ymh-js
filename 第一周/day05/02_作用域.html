                作用域
                    一个变量可以生效的使用范围

                作用域分类
                    - 全局作用域
                        -> 当一个html页面打开，就是一个全局作用域
                        -> 叫做window 
                    - 局部作用域(私有作用域/函数作用域)
                        -> 只有函数才可以生成局部作用域
                        -> 局部作用域中定义的变量只能在这个局部作用域内部使用
