<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<script>
			/*
                作用域
                    一个变量可以生效的使用范围

                作用域分类
                    - 全局作用域
                        -> 当一个html页面打开，就是一个全局作用域
                        -> 叫做window 
                    - 局部作用域(私有作用域/函数作用域)
                        -> 只有函数才可以生成局部作用域
                        -> 局部作用域中定义的变量只能在这个局部作用域内部使用

                特殊情况
                    函数内部声明的变量，声明的时候没有添加var关键字，这个时候该变量被视为全局变量
            */

			// var a = 10; // 全局作用域
			// function fn() {
			// 	var b = 100; // 局部作用域
			// 	console.log(a); // 10 全局变量
			// 	console.log(b); // 100 局部变量 函数内使用
			// }
			// console.log(a, "外面"); // 10 全局变量
			// console.log(b, "外面"); // 报错 局部变量在函数外无法访问

			// 全局变量
			function fn() {
				a = 100; // 前面没有var 被视为全局变量
				console.log(a); // 100 全局变量
			}
			console.log(a); // 100 全局变量
		</script>
	</body>
</html>
