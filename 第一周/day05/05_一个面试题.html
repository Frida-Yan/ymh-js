	<body>
		<script>
			// var a = b;
			// a = 20;
			// b = 20;
			// console.log(a);
			// console.log(b);

			/*
                打开浏览器
                预解析
                    1. var a 
                     在全局声明一个a变量
                代码执行
                1. a = b
                    把b的变量赋值给a 
                    访问 b : 根据变量的访问规则， b没有定义，直接报错
            */

			var a = (b = 10);
			a = 20;
			b = 20;
			console.log(a);
			console.log(b);

			/*
                打开页面
                预解析
                    var a
                    在全局声明一个变量a 
                代码执行
                    a = b = 10 
                        1. b = 10 
                            根据变量赋值机制，把b定义为全局变量再进行复制
                        2. a = b 
                            b = 10 
                            把b的变量赋值给a ,b是全局变量 
            */
		</script>
	</body>
