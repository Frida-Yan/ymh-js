<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<input type="text" id="one" />
		<select name="" id="type">
			<option value="">请选择</option>
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="text" id="second" />
		<button id="btn">=</button>
		<input type="text" id="result" />
		<script>
			btn.onclick = function () {
				var n1 = +one.value;
				var n2 = +second.value;

				if (isNaN(n1) || isNaN(n2)) {
					alert("数据错误");
					return;
				}

				var state = type.value;
				if (!state) {
					alert("选择运算种类");
					return;
				}

				var res = 0;
				switch (state) {
					case "+":
						res = n1 + n2;
						break;
					case "-":
						res = n1 - n2;
						break;
					case "*":
						res = n1 * n2;
						break;
					case "/":
						res = n1 / n2;
						break;
				}
				result.value = res;
			};
		</script>
	</body>
</html>
