			/*
                编写一个函数，输入n为偶数时，调用函数求1/2 + 1/4 + 1/6 + ... + 1/n 
                            输入n为奇数, 调用函数求1 + 1/3 + 1/5 + 1/7 + ... + 1/n 


              fn(8) = 1/2 + 1/6 + 1/4 + 1/6 + 1/8 === 1/8 + fn(6) ===> 1/n + fn(n-2)
              fn(6) = 1/2 + 1/4 + 1/6 === 1/6 + fn(4) === 
              fn(4) = 1/2 + 1/4 === 1/4 + fn(2)
              fn(2) = 1/2

              fn(7) = 1 + 1/3 + 1/5 + 1/7 === 1/7 + fn(5) === fn(n) = 1/n + fn(n - 2)
              fn(5) = 1 + 1/3 + 1/5 === 1/5 + fn(3)
              fn(3) = 1 + 1/3 === 1/3 + fn(1)
              fn(1) = 1

              当2的是返回1/2
              当1的时候返回1
                
            */
			function fn(n) {
				if (n === 1) {
					return 1;
				}
				if (n === 2) {
					return 1 / 2;
				}
				return 1 / n + fn(n - 2);
			}
