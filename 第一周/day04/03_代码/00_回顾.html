            循环
                1. 意义： 重复做一件事情
                2. 循环的三要素
                    - 开始
                    - 结束
                    - 步长
                3. 循环为我们提供的能力
                    - 重复执行代码的能力
                    - 一组有规律的数字

            循环的语法
                1. while 
                    语法： while(条件) {}
                2. do...while
                    语法: do{}while(条件)
                3. for(定义初始变量; 条件判断; 改变初始变量) {}
            
            流程控制语句
                break: 结束循环
                continue： 结束本次循环，直接去到修改变量的位置
        */
