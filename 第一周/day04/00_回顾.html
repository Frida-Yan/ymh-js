    回顾
        1. 循环的意义 
            重复做一个事情
        2. 循环的三要素
            开始
            结束
            步长
        3. 循环的语法
            1) while 循环
                while(条件) { 执行的代码 }
            2) do while 循环
                do{ 执行的代码 } while(条件)
            3) for 循环
                for( 定义初始变量 ; 条件判断 ; 步长 ) {}
        4. 流程控制语句
            break 当循环遇到break 会结束整个循环
            continue 当循环遇到continue 会结束本次循环，直接去到下一次修改变量的位置
