<script>
  /*
    函数在两个阶段做了什么 (熟读并背诵)


    内存(存储空间)
        - 栈内存 ： 基本数据类型
        - 堆内存 ： 把复杂数据类型放在堆内存中
                   把复杂数据类型对应的地址放在栈内存的变量中

        复杂数据类型(引用数据类型) 

    1. 函数定义阶段
        1) 在堆内存中开辟一段空间
        2) 把函数体中的代码，一模一样的存储到这个空间内(此时不会解析变量)
        3) 把存储空间的地址赋值给函数名

    2. 函数调用阶段
        1) 按照函数名存储的地址找对应的空间
            -> 判断内存中是否有这个变量
            -> 判断该变量存储的是不是一个函数
        2) 在调用栈开辟一个新的函数执行空间
        3) 在执行空间内 进行形参赋值
        4) 在执行空间内 对函数内的变量进行预解析
        5) 在执行空间内 对函数体内的代码执行
        6) 执行完毕 把该执行空间立即销毁
  */

  //   var num = 100

  //   function fn() {
  //     // 如果在定义阶段就把num解析了存储起来，那么这里console.log()存储的是100
  //     // 如果定义阶段没有解析num, 那么这里console.log存储的是num变量
  //     console.log(num) // 200
  //   }

  //   num = 200

  //   fn()

  // =========================================

  // 形参赋值和函数内的预解析的顺序

  // 假设先进行形参赋值
  //    形参赋值 给形参a赋值为100
  //    预解析  定义变量a 给a赋值为函数
  //  打印的时候，打印出来的是函数

  // 假设先进行预解析
  //    预解析  先定义一个变量a 不赋值
  //    形参赋值  给形参a赋值为100
  //    打印的时候，打印出来的是100

  function fn(a) {
    console.log(a)

    function a() {
      console.log()
    }
  }

  fn(100)
</script>
