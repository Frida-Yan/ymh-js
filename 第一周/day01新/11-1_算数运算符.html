<script>
  /*
    算术运算符  + - * / % ** 
  */

  /*
    1. +
        -> 作用1 数学运算
                => 只要加号两边没有字符串，就进行运算
                
 */

  console.log(1 + "1");
  console.log(1 + 1);
  console.log(1 + false);
  console.log(1 + true);
  console.log(1 + undefined);
  console.log(1 + null);
</script>
