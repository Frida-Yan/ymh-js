<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        js的内嵌式书写
            - 在html文件中用script标签书写代码     
            - 注意
                1. 写在script标签中的代码不需要任何行为，打开页面就可以运行
                2. 书写位置
                    1) 推荐写在head标签里面的最下面，或者body标签里面的最下面
                3. script标签可以写多个，按照顺序从上到下一次执行

     -->
    <script>
      alert("hello world");
    </script>
  </body>
</html>
