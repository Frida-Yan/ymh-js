<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  /*
    js的三种输出方式
        alert
            - 语法 alert('输出的内容')
            - 形式：在页面上展示一个弹窗，弹窗内容就是()里面的内容
        
        document.write('输出的内容')
            - 语法: document.write('')
            - 形式：在页面上直接展示

        console.log
            - 语法： console.log('输出的内容')
            - 形式: 在控制台输出内容
  */

  var username = "小花";
  console.log("username");
  console.log(username);
</script>
