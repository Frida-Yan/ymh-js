<body>
    <script>
        /*
            if 案例
                需求： 根据 年月日 三个条件，判断是当年的第几天                 
        */
        /*
            分析： 
                年： 考虑平年还是闰年 -- 最后看 
                日： 直接叠加
                月： 
                     如果 month == 2 ,叠加 1 月的天数  31
                          month == 3 ,叠加 1 2 的天数

            问题：
                如果month === 3 需要叠加 1 2 ，如何能让一段代码叠加完1月再叠加2月呢？
                写多个并列的if判断
        */

        // 从prompt获取的月份需要转number类型
        // 转数据类型? 
        var year = prompt('请输入年份') - 0  
        var month = prompt('请输入月份') - 0
        var day = prompt('请输入日期') - 0

        // 定义一个日期，用于计算
        var date = day

        // 月份叠加
        if(month>1) date += 31
        // 2月进行闰年判断
        if(month>2) date += year % 4 ===0 && year % 100 !==0 || year % 400 === 0? 29: 28
        if(month>3) date += 31
        if(month>4) date += 30
        if(month>5) date += 31
        if(month>6) date += 30
        if(month>7) date += 31
        if(month>8) date += 31
        if(month>9) date += 30
        if(month>10) date += 31
        if(month>11) date += 30
        if(month>12) date += 31

        console.log(date)
       
    </script>
</body>
