<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <script>
        /*
            条件分支语句 -- if
                - 作用：根据条件判断是否执行代码
                - 注意：一个条件分支语句只能执行依次

            1. if语句
                - 语法： if(条件){代码块}
                - 当条件为true的时候，执行{}里面的代码
            2. if else 语句
                - 语法: if(条件) {代码块} else {代码块}
                - 当条件为true的时候，执行if后面的{}，
                  当条件为false的时候，执行else后面的{}
                - 注意：多个 {} 内的代码只能执行一个
            3. if ... else if 语句
                - 语法：if (条件1) {代码块1} else if(条件2) {代码块2}
                - 按照顺序依次判断条件，哪个条件为true, 就执行哪个条件后面的代码块
                - 注意: 多个{}内的代码最多只能执行一个
            4. if... else if ... else 语句
                - 语法: if(条件1) {代码块1} else if(条件2) {代码块2} else {代码块3}
                - 按照顺序依次判断条件，哪个条件为true, 就执行哪个条件后面的代码块
                - 当所有条件都不满足的时候，执行else后面的{}
                - 注意: 多个{}内的代码最多只能执行一个

        */

        // 1. if语句
        // var age = 20 
        // var age = 17 
        // if(age>18) {
        //     console.log('去网吧')
        // }

        // 2. if else 语句
        // var age = 20
        // if(age>18) {
        //     console.log('去网吧')
        // }
        // else {
        //     console.log('借个身份证去网吧')
        // }

        // 3. if ... else if 语句
        // var age = 20
        // if(age>18) {
        //     console.log('去网吧')
        // }else if(age> 16) {
        //     console.log('可以玩单机游戏')
        // }

        // 4. if ... else if ... else 语句
        var age = 20 
        if(age>18) {
            console.log("去网吧")
        } else if(age> 16) {
            console.log('玩单机游戏')
        } else if (age>12) {
            console.log('玩小天才电话手表')
        } else {
            console.log('玩躲猫猫')
        }
    </script>
</body>
</html>
