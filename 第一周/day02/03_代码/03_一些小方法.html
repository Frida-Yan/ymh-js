<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <script>
        /*
            方法:
                1. isNaN()
                    - 语法： isNaN(变量)
                    - 作用: 判断一个数据是不是 非数字
                    - 返回值
                        true: 这个数据是一个 非数字
                        false: 这个数据不是一个非数字
                    - 步骤
                        1. 传进来的数据先用Number()转为数值
                        2. 判断转换的数值是否为NaN

                2. Number.isNaN()
                    - 语法: Number.isNaN(变量)
                    - 作用: 判断一个数据是否为NaN
                    - 返回值: 
                        true: 这个数据是NaN
                        false: 这个数据不是NaN
                    - 步骤
                        直接判断传进来的数据是不是NaN

                3. Object.is()
                    - 语法: Object.is(数据1, 数据2)
                    - 作用: 判断两个数据是否一致
                    - 返回值:
                        true: 两个数据一致
                        false: 两个数据不一致
                    注意: Object.is(NaN, NaN) 的结果是true
        */
        // 1. isNaN
        // Number('abc') -- NaN
        // console.log(isNaN('abc')) // true

        // Number('12345') -- 12345
        // console.log(isNaN('12345')) // false

        // 2. Number.isNaN()
        // 'abc' 
        // console.log(Number.isNaN('abc')) // false
        // console.log(Number.isNaN('123456')) // false
        // console.log(Number.isNaN(NaN)) // true

        // 3. Object.is()
        // console.log(Object.is(1,1)) // true
        // console.log(Object.is(1,'1')) // false
        // console.log(Object.is(undefined,null))// false
        // console.log(Object.is(NaN, NaN)) // true

    </script>
</body>
</html>
