<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>
<body>
    <script>
        /*
            JS三大核心
                - Bom (browser object model) 浏览器对象模型
                - Dom (document object model) 文档流对象模型
                - ECMAScript js的规范
            JS的书写方式
                - 行内式
                    -> a标签
                    -> 非a标签
                - 内嵌式
                - 外链式
            
            变量入门
                - 定义变量 var 
                - 变量的命名规则 规范
                - 数据类型
                    -> 基础数据类型
                    Number String Boolean undefined Null 
                    -> 复杂数据类型
                - 检测数据类型
                    ->语法： typeof 变量 / typeof(变量)
                    ->返回值：检测结果的字符串
                    -> 两个及以上的typeof连用
                - 数据类型转换
                    -> 转数值
                        Number()
                        parseInt()
                        parseFloat()
                        非＋
                    -> 转字符串
                        String()
                        toString()
                        字符串拼接
                    -> 转布尔
                        Boolean()
                        有五个值可以进行内容转换
                            NaN 0 '' undefined null 
                - 运算符
                    算数运算符
                        + - * / % ** 
                    赋值运算符
                        = += -= /= *= %=
                    比较运算符
                        > < >= <=  == === != !==
        */
    </script>
</body>
</html>
