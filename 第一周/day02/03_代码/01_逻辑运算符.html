    <script>
        /*
            逻辑运算符
                - 进行逻辑运算的符号
                
                1. && (与/且) -- 同真为真，一假则假
                    -> 符号的两边的表达式都为 true 的时候，最终的结果为true
                    -> 符号的两边的表达式只要有一个为 false 的时候，最终的结果为false
                    -> 特殊作用：短路表达式
                        1) 当运算符左边为true的时候，才会执行右边的代码
                        2) 当运算符左边为false, 右边的代码不会执行
                2. || (或) -- 一真为真，同假则假
                    -> 符号的两边的表达式只要有一个为true的时候，最终的结果为true
                    -> 符号的两边的表达式都为false的时候，最终的结果为false
                    -> 特殊作用：短路表达式
                        1) 当运算符左边为true,右边的代码不用执行
                        2) 当左边为false的时候，右边的代码才会执行

                3. ! 非(取反)
                    -> 如果本身为true, 那么结果为false
                    -> 如果本身为false, 那么结果为true
                    -> 特殊作用：双非转布尔
        */
