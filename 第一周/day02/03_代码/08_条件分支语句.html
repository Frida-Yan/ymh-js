<body>
    <!-- 
        单词
            switch  岔路 岔道
            case    情况 方案
            break   打断 结束
            default 默认
     -->
    <script>
        /*
            条件分支语句 -- switch 

            语法: 
                switch(要判断的内容){
                    case 情况1:
                        情况1满足的时候执行的代码
                        break
                    case 情况2:
                        情况2满足的时候执行的代码
                        break
                    default:
                        所有情况都不满足的时候执行的代码
                }
            
            注意:
                1. switch 不进行范围的判断， 而是准确的值的判断
                2. switch 语句内，判断的内容和 case 必须值和数据类型都一样，才能满足
                3. default表示所有情况都不满足的时候，可以不写
                4. break表示终止条件判断，可以不写，不写的时候会发生穿透效果

            break 穿透
                -> 从第一个满足条件的case开始，如果没有break, 后面的条件不再判断，直接执行，直到遇到break或者default停止

        */

        // 案例 根据 0-6 的数字输出星期一到星期日
        // var week = 1
        // switch (week) {
        //     case 0:
        //         console.log('星期一');
        //         break
        //     case 1:
        //         console.log('星期二');
        //         break
        //     case 2:
        //         console.log('星期三');
        //         break
        //     case 3:
        //         console.log('星期四');
        //         break
        //     case 4:
        //         console.log('星期五');
        //         break
        //     case 5:
        //         console.log('星期六');
        //         break
        //     case 6:
        //         console.log('星期日');
        //         break
        //     default:
        //         console.log('请输入0-6的数字')
        // }

        // break 穿透效果
        var week = 2 
        switch (week) {
            case 0:
                console.log('星期一');
            case 1:
                console.log('星期二');
            case 2:
                console.log('星期三');
            case 3:
                console.log('星期四');
            case 4:
                console.log('星期五');
            case 5:
                console.log('星期六');
                break
            case 6:
                console.log('星期日');
            default:
                console.log('请输入0-6的数字')
        }
    </script>
