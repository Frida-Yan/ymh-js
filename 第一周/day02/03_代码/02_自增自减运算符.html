<body>
    <script>
        /*
            自增自减运算符
                一元运算符的一种

                1. ++
                    => 前置加加: 符号在前面 ++变量
                        会先把变量本身的值改变(+1) 用改变后的值参与运算
                    => 后置加加: 符号在后面 变量++
                        会把变量本身的值参与运算，然后改变变量本身的值(+1)
                2. --
                    => 前置减减: 符号在前面 --变量
                        会先把变量本身的值改变(-1) 用改变后的值参与运算
                    => 后置减减: 符号在后面 变量--
                        会把变量本身的值参与运算，然后改变变量本身的值(-1)
        */
       
        // 1. ++
        // var num = 10
        // 前置++

        // 先把num自身+1 --> 11
        // 再把num计算后的值进行计算 --> 30+11
        // console.log(30 + ++num) // 41 

        
        // 后置++
        // 先把num自身的值进行计算 --> 30 + 10
        // 再把num自身+1 --> 11
        // console.log(30 + num++)
        // console.log(num)

        // 练习
        // var num = 10 
        // var res = 10 + ++num - ++num + num++ + ++num + num++ - num++ - ++num 
        // //        10 +  11    - 12    + 12    + 14    + 14    - 15    - 17   
        // console.log(num) // 17
        // console.log(res) // 17

        // var num = 10 
        // var res = 10 - num++ + ++num + num++ -num++ - ++num + num++ + num++
        // //        10 - 10   +  12    + 12    - 13   - 15    + 15    + 16
        // console.log(num) // 17
        // console.log(res) // 27

        // 2. --
        // 前置--
        var num = 10
        // 先把num自身的值-1
        // 再把num计算后的值进行计算
        // console.log(10 + --num)

        // 后置--
        // 先把num自身的值进行计算
        // 再把num进行-1
        // console.log(10 + num--)

        // 练习
        var num =10
        var res = 10+ ++num + num++ + num-- - num-- + num++ + --num + ++num + --num + num--
        //        10 + 11 +  11 +     12   - 11    +  10   +  10    + 11 +   10   + 10
        console.log(num) // 9
        console.log(res) // 84
    </script>
