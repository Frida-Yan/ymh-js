<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
        JS定义变量

            什么是变量？
                - 程序运行中，用来记录中间值的内容
                eg: 计算上半年的工资，每个月的占比
                    一月 8000
                    二月 7000
                    三月 8500
                    四月 9000
                    五月 10000
                    六月 2000

                    计算占比
                        一月 = 8000/(8000+7000+8500+9000+10000+2000)
                        二月 = 7000/(8000+7000+8500+9000+10000+2000)
                        
                        把 (8000+7000+8500+9000+10000+2000) 用一个 字母x(x就是一个变量) 表示
                        =>
                            一月 = 8000/x
                            二月 = 7000/x

            定义变量
                - 语法： var 变量名字 = 值
                    =>  var:  定义变量的关键字 
                    =>  变量名字: 定义变量起的名字
                    =>  =: 赋值符号，把右边的值赋给左边的名字
                    =>  值: 变量保存的内容

            一个var 关键字使用的几种形式
                1. 定义变量不赋值
                    => var 变量名字
                2. 定义变量赋值
                    => var 变量名字 = 值 
                3. 定义多个变量
                    => var 名字1, 名字2, 名字3...
                4. 定义多个变量并赋值
                    => var 名字1 = 值1, 名字2 = 值2, 名字3=值3...
                5. 定义多个变量
                    => var 名字1, 名字2=值2, 名字3....

            变量保存值
                一个变量一次只能保存一个值，再次赋值的时候，会把之前的值覆盖掉
                
        */

			var money = 1000;
			alert(money);
			// money*10

			// 把money里面保存的值从1000改为2000
			money = 2000;
			alert(money);
		</script>
	</body>
</html>
