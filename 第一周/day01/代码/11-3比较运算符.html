<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<script>
			/*
                比较运算符
                    - 比较两个变量存储的内容是否相等
                    - 比较运算符的结果都是布尔值

                1. > 大于
                2. < 小于
                3. >= 大于等于
                4. <= 小于等于
                5. == 相等
                    -> 符号两边的数据类型不考虑，只要值相同，就是true

                6. === 全等
                    -> 符号两边的数据类型和值都必须相同才能为true

                7. != 不等于
                    -> 符号两边的数据类型不考虑，只要值不同，就是true

                8. !== 不全等
                    -> 符号两边的数据类型和值必须全不同才能为true
            */

			// console.log(10 > 20); // false
			// console.log(10 < 20); // true
			// console.log(10 <= 20); // true
			// console.log(10 >= 20); // false

			// == 等于
			// console.log(10 == "10");
			// console.log(1 == true);
			// console.log(0==false)
			// console.log(undefined == null);
			// console.log(NaN == NaN); // false

			// === 全等
			// console.log(10 === "10"); // false
			// console.log(1 === true); // false
			// console.log(0 === false);
			// console.log(undefined === null);
			// console.log(NaN === NaN);

			// != 不等于
			// console.log(10 != "10");
			// console.log(1 != true);
			// console.log(0 != false);
			// console.log(undefined != null);
			// console.log(NaN != NaN);

			// !== 不全等
			// console.log(10 !== "10"); // true
			// console.log(1 !== true); // true
			// console.log(0 !== false); // true
			// console.log(undefined !== null); // true
			// console.log(NaN !== NaN); // true
		</script>
	</body>
</html>
