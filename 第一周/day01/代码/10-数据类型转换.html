<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<script>
			/*
                数据类型转换
                10 + 'abc' ?
                    - 其他数据类型转为 数值类型
						1. Number()
							-> 强制转换, 整体可以转就是数字，不可以转就是NaN
						2. parseInt()
							-> 从第一位开始看，第一位不可以就是NaN, 否则就从前往后看，知道不能解析
							-> 不识别小数点
						3. parseFloat()
							-> 从第一位开始看，第一位不可以就是NaN, 否则就从前往后看，知道不能解析
							-> 识别小数点
						4. 非+运算
							-> 和Number一样强转
                    - 其他数据类型转为 字符串类型
						1. String()
							-> 所有的都可以转
						2. toString()
							-> 要转的内容.toString()
							-> undefined和null不可以转
						3. 字符串拼接
							-> + 进行拼接
							-> + 两边有一边是字符串就拼接
							-> + 两边都是数值或者布尔就运算
                    - 其他数据类型转为 布尔类型
						1. Boolean()
							-> 转为true/false
							-> '',0,NaN,undefined,null转为false, 其他都是true

            */
		</script>
	</body>
</html>
