<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div></div>
		<!-- 
        js的内嵌式书写
            - 在html文件中 在 script标签对内 书写
            - 注意
                => 写在script标签中的代码不需要行为，打开页面就会执行
                => 书写位置
                    -> 写在head标签里面的最下面，或者body标签里面的最下面
                    -> 推荐写在body标签里面的最下面
                => script标签可以写多个，按照顺序从上到下执行
     -->
		<script>
			alert("hello world");
		</script>
		<script>
			alert("hello world1");
		</script>
	</body>
</html>
