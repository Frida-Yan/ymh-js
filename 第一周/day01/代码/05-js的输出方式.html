<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/*
            js的三种输出方式

            1. alert()
                语法： alert(输出的内容)
                形式： 在页面上弹出一个提示框展示内容

            2. console.log()
                语法:  console.log(输出的内容)
                形式:  在控制台显示输出的内容

            3. document.write()
                语法:  document.write(输出的内容)
                形式： 直接把输出的内容显示在页面上

            在小括号里填写的内容
                - 如果小括号里面的内容用引号包裹，表示普通文本
                - 如果小括号里面的内容没有用引号包裹(纯数字除外), 表示输出一个变量
        */

			// 1. alert()
			// alert("hello world");

			// 2. console.log()
			// console.log("hello world");

			// 3. document.write()
			// document.write("hello world");

			// console.log('abc')

			var username = "小花";

			console.log("username"); //输出一个文本 username
			console.log(username); // 输出一个变量username的值
		</script>
	</body>
</html>
