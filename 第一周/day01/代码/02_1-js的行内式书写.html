<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<a href="abc">点击一下</a>
		<a href="#abc">点击一下</a>
		<a href="javascript:alert('hello world');">执行js代码</a>

		<div onclick="alert('hello world')">点击执行js代码</div>
		<!-- 
        js的行内式书写  (不推荐)
            - a标签 （a标签有自带的效果：跳转,锚点,执行js）
                => 在a标签中 用href属性书写
                => 在href属性中 用 javascript: js代码 ; 写
                eg: <a href='javascript: js代码 ;'></a>
            - 非a标签
                => 添加在标签的行为属性上（点击 键盘 焦点 ...）
                    -> on ... 
                    -> click 点击
                => 不需要书写javascript:; 
                eg: <div onclick='js 代码'></div>

        第一个js代码
            语法: alert('文本内容')
            - 作用：会在浏览器弹出一个提示框，提示框的内容就是（）里面的内容
            - 书写注意
                alert中是纯数字，可以不加""
                
     -->
	</body>
</html>
