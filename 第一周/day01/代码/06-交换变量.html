<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<script>
			/*
                交换两个变量
                需求： 交换两个变量保存的值
            */

			var n = 11;
			var m = 33;

			// n = 33 m = 11

			// 1. 创建新的变量，保存的值是n
			var tmp = n;
			console.log("tmp:", tmp);

			// 2. 把m的值赋给n
			n = m;
			console.log("n:", n);

			// 3. 把tmp的值赋给m
			m = tmp;
			console.log("m:", m);
			console.log("n:", n);
		</script>
	</body>
</html>
