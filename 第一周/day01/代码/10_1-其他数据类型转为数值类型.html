		<script>
			/*
                数据类型转换--数值类型
                    - 把其他数据类型转为数值类型

                    1. Number()
                        - 语法: Number(要转换的内容)
                        - 返回值(结果): 转换好的数值类型数据
                        - 规则：
                            1) 如果转换的整体内容是一个合法数字，返回的结果就是这个数字
                            2) 如果转化的整体内容是一个非法数字，返回的结果是NaN(not a number)

                    2. parseInt()
                        - 语法: parseInt(要转换的内容)
                        - 返回值(结果): 转换好的数值类型数据
                        - 规则:
                            1) 不管转换的内容是什么，都是一位一位看
                            2) 如果第一位不是数字，那么直接返回NaN
                            3) 如果第一位是数字，从第一位开始向后看，直到不能解析或者结束
                            4) 不认识小数点(重要)

                    3. parseFloat()
                        - 语法: parseFloat(要转换的内容)
                        - 返回值(结果): 转换好的数值类型数据
                        - 规则:
                            1) 不管转换的内容是什么，都是一位一位看
                            2) 如果第一位不是数字，那么直接返回NaN
                            3) 如果第一位是数字，从第一位开始向后看，直到不能解析或者结束
                            4) 认识小数点(重要)

                    4. 非加法的数学运算 - * / 等
                        - 规则: 和Number() 一样，强制转换
            */

			// 1. Number()
