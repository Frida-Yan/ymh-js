<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body></body>
</html>
<!-- 
	js的书写位置
		- 行内式
			=> a 标签
				-> 在 a标签 中的 href属性中 用javascript:;书写
			=> 非a 标签
				-> 在标签中添加一个行为属性，直接书写js代码
		- 内嵌式
			=> 在html中书写script标签, 在script标签中书写代码
			=> script 标签不需要行为，打开页面自动执行
		- 外链式
			1. 在html标签中书写script标签
			2. 在script标签中src属性中书写代码
			=> script标签不需要行为，打开页面自动执行
-->
