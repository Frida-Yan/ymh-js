<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 
        js的外链式书写
            1. 在html标签中书写script标签
            2. 在script标签中，用src属性引入外部的js代码
            - 注意：
                => script里面的代码不需要行为，打开页面自动执行
                => script标签书写的位置
                    -> 在head标签里面的最下面或body标签里面的最下面
                    -> 推荐在body标签里面的最下面
                => script标签可以书写多个，从上到下执行
               !=> script标签作为外链式使用后，不可继续当做内嵌式使用 
     -->
		<!-- <script src="./test.js"></script> -->
		<script src="./test.js">
			alert('hello world222')
		</script>
	</body>
</html>
