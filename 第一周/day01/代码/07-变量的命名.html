<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<script>
			/*
                变量的命名
                    1. 规则（必须遵守的）
                        - 变量由数字（0-9）字母（a-zA-Z）$ _ 组成
                        - 数字不开头
                        - 严格区分大小写 name Name naMe
                        - 不用关键字 保留字
                            -> 关键字： js官方现在在使用的
                            -> 保留字： js官方将来要使用的： top on 

                    2. 规范（建议遵守的）
                        - 语义化
                            -> username count money
                        - 驼峰命名: 每个单词的首字母或者第二个单词开始的首字母用大写
                        - 下划线命名: 每个单词的首字母或者第二个单词开始的首字母用_链接

                        get element by class name

                        getElementByClassName
                        get_Element_By_Class_Name
            */
		</script>
	</body>
</html>
