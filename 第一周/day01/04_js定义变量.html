<script>
  /*
    js定义变量
        - 什么是变量?
            程序运行中，记录中间值的内容
        
            举个例子
                计算上半年工资中每个月的工资的占比
                1月 8000
                2月 7000
                3月 6500
                4月 7500
                5月 9000
                6月 8200

                计算1月工资的占比 8000/(8000+7000+6500+7500+9000+8200)
                计算2月工资的占比 7000/(8000+7000+6500+7500+9000+8200)

                现在 定义一个字母 x, 存储 8000+7000+6500+7500+9000+8200, x就是这个变量

        - 定义变量
            -> 语法 var 变量名 = 值
                => var           定义变量的关键字
                => 变量名        起的名字
                => =            赋值符号, 把右边的值赋值给左边的名字
                => 值           变量保存的值
            -> var定义变量的形式
                1. 定义变量
                    var 变量名
                2. 定义变量并且赋值
                    var 变量名 = 值
                3. 定义多个变量
                    var 变量名, 变量名2, 变量名3...
                4. 定义多个变量并赋值
                    var 变量名 = 值, 变量名2 = 值2, 变量名3 = 值3...
                5. 定义多个变量
                    var 变量名= 值, 变量名2, 变量名3, 变量名4 = 值4...
        
        - 变量保存值
            -> 一个变量只能保存一个值，如果再次赋值，就会把之前保存的值覆盖掉
  */

  // 1. 定义变量
  //   var username
  // 2. 定义变量并且赋值
  //   var age = 18;
  // 3. 定义多个变量
  //   var age, username, sex
  // 4. 定义多个变量并赋值
  //   var age = 18, username = '小花', sex = '女'
  // 5. 定义多个变量
  //   var age,
  //     sex = "女",
  //     username = "小花";

  // 变量保存值
  var username = "小花";
  username = "小红"; // 此时username的值就是小红，小花这个内容已经被覆盖了
</script>
