	<script>
		/*
		  回顾
		  1. 比较运算符
			 >
			 <
			 >=
			 <=
			 ==
			 !=
			 ===
			 !===
		  2. 逻辑运算符
			 && 逻辑与 
			 || 
			 ! 
			  双非转布尔
		  3. 自增自减运算符
		  	 ++
			 	前置加加
					先把自身+1 再用自身的值计算
				后置加加
					先用自身的值计算，再把自身+1
			 -- 
		  4. 一些小方法
		  	isNaN() 判断一个内容是不是非数字
				- 先把内容用Number强转
			Number.isNaN() 判断一个内容是不是NaN
				- 直接判断内容是不是NaN 
			Object.is()
				- 比较两个数值是不是一样
				- Object.is(NaN, NaN) 结果为true 
		  5. 条件执行语句
		  	 if () {}
			 if () {} else {}
			 if () {} else if () {}
			 if () {} else if () {} else {}
		  6.  switch语句
		  	 switch(){
				case 情况1:
					执行代码
					break 
				case 情况2
					执行代码
					break
				default

			 } 
			 switch穿透
			 	从第一个满足条件的开始
				如果后面没有break
				不管后面的条件，直接执行代码
				直到遇到break或者结束
		   7. 三元运算符
			  条件? 真的时候执行:假的时候执行

			  


		*/
