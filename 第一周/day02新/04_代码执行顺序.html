<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  /*
    代码执行顺序 (程序结构)
      1. 顺序结构
        -> 代码结构按照从上到下，从左到右的顺序依次执行
      2. 选择结构  if else
        -> 执行过程中进行选择，执行不同的代码
      3. 循环结构  (for while do...while)
        -> 代码中某一部分代码重复执行

    语句块
      语句: 就是一句代码
      语句块: 由一条或多条语句组成，语句块需要放在{}中
              如果语句块只有一句话，可以省略{}不写 (不推荐)
  */

  // 顺序结构
  console.log(1);
  console.log(2);
  console.log(3);
</script>
