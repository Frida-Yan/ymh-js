<script>
  /*
    逻辑操作符(重要)
        逻辑与 &&
        逻辑或 ||
        逻辑非 ! 
  */

  /*
    1. 逻辑与 (且) && 
        -> 如果第一个操作数的结果为真，继续第二个操作数，直到找到假的或者结束为止，最终返回最后一个操作数
        -> 短路操作符(如果第一个操作数能决定结果，不进行第二个操作数)
  */
  //   console.log(true && true);
  //   console.log(1 && true);
  //   console.log(true && 1);
  //   console.log(0 && true);
  //   console.log(0 && 1);
  //   console.log(1 && 0);
  //   console.log(1 && 2 && 3 && 4 && 0);
  //   console.log(1 && 2 && 3 && 4);
  //   console.log(0 && 哈哈哈); // 短路操作，如果第一个操作数能决定结果，不进行第二个操作苏

  /*
    2. 逻辑或 || 
        -> 如果第一个操作数的结果为真，那么不进行后面的操作，返回最后一个操作数
        -> 如果第一个操作数的结果为假, 那么继续进行后面的操作，直到找到真的或者结束为止，最终返回最后一个操作数
        -> 短路操作符(如果第一个操作数能决定结果，不进行第二个操作数)
  */

  //   console.log(true || false);
  //   console.log(1 || 2);
  //   console.log(0 || 1);
  //   console.log(0 || undefined || 1);

  /*
    3. 逻辑非 ! 
        -> 操作符会把操作数转为布尔值，再取反
        -> 返回一个布尔值
        -> 双非转布尔
  */
  console.log(!true);
  console.log(!undefined);
  console.log(!null);
  console.log(!!undefined);
  console.log(!!null);
  console.log(!!0);
</script>
