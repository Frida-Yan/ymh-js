<script>
    /*
        复习函数的过程

        函数的定义阶段
            1. 在堆内存中开辟一段存储空间
            2. 把函数体内的代码一模一样的存储在这段空间中
            3. 把空间赋值给栈内存的变量中
        函数的调用阶段
            1. 按照变量名内存储的地址找到堆内存中对应的存储空间
            2. 在调用栈中开辟一段新的函数执行空间
            3. 在执行空间中进行形参赋值
            4. 在执行空间中进行预解析
            5. 在执行空间中完成执行一遍函数内的代码
            6. 开辟的执行空间销毁 
    */
</script>
