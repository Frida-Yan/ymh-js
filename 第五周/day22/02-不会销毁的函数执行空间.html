<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
</head>

<body></body>

</html>
<script>
    /*
        不会销毁的函数执行空间
            - 当函数内返回了一个 复杂数据类型
            - 并且函数外部有变量接受这个 复杂数据类型
            - 函数执行完毕的空间不会被销毁
    */

    function fn() {
        const obj = { name: 'tom' }
        return obj
    }

    // fn 函数执行完毕以后，会返回一个对象数据结构的地址
    // res 接受的就是这个 地址
    let res = fn()

    // 如果你不需要这个空间了
    // 只要让res变量指向别的位置即可
    res = 100

</script>
