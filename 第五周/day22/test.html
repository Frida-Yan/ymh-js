<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>

  <input type="text">

  <script>
    /*
      函数节流和防抖
    */

    /*
      函数防抖
        + 短时间内快速触发同一个事件
        + 每一次都用下一次干掉上一次, 永远执行最后一次

      函数节流
        + 短时间内快速触发同一个事件
        + 第一次执行过程中, 不能重复触发, 等到第一次执行完毕后, 才可以触发第二次
    */

    const inp = document.querySelector('input')

    // 函数防抖
    // inp.oninput = (function (timer) {
    //   return function () {
    //     // 每次执行的时候关闭定时器
    //     clearInterval(timer)

    //     // 利用一个定时器
    //     timer = setTimeout(() => {
    //       console.log(`搜索和 ${ this.value } 相关的数据展示出来`)
    //     }, 300)
    //   }
    // })()

    // 函数节流
    inp.oninput = (function (flag) {
      return function () {
        // 判断开关如果是 false, 那么不执行这个事件
        if (flag === false) return

        // 表示开关是开启的, 那么我们关闭开关
        flag = false

        // 利用一个定时器
        timer = setTimeout(() => {
          console.log(`搜索和 ${this.value} 相关的数据展示出来`)

          // 第一次执行完毕了, 再次开启开关
          flag = true
        }, 300)
      }
    })(true)

  </script>
</body>

</html>
