<script>
    /*
        组合继承
            - 把 原型继承 和 借用继承 组合在一起

            优点
                能继承属性和方法
                继承的属性在自己身上
            缺点
                原型上有一套属性
    */

    // 父类
    function Father(name, age) {
        this.name = name
        this.age = age
    }
    Father.prototype.sayHi = function () {
        console.log(this.name);
    }

    // 子类
    function Son(sex, ...arg) {
        this.sex = sex
        // 实现借用继承，获取父类的属性
        Father.call(this, ...arg)
    }

    // 实现原型继承，获取父类的方法
    Son.prototype = new Father()

    const s = new Son('男', 'tom', 18)
    console.log(s);
    console.log(s.sayHi);
</script>
