<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Document</title>
	</head>
	<body>
		<script>
			/*
			this
				- 函数运行时自动生成的内部对象，只能在函数内使用
				- 谁调用函数，this指向谁，如果没有对象调用，指向window

				- this指向的分类
				1. 普通函数，自执行函数--window
				2. 对象里面的方法--this指向当前的对象
				3. 事件处理函数--主动调用
				4. 定时器--window

				- 改变this指向
				1. call
				-> xxx.call()
				-> 参数: 第一个指的是this的新指向，第二个参数开始时函数自身的参数
				2. apply
				-> xxx.apply()
				-> 参数: 第一个参数this的新指向，第二个参数是函数自身的参数，必须用数组表示
				3. bind
				-> xxx.bind()()
				-> 参数: 第一个参数是this的新指向，第二个参数开始时函数自身的参数
				-> bind返回的时函数体，需要再次调用
			*/
		</script>
	</body>
</html>
