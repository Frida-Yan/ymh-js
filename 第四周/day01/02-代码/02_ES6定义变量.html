<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>document</title>
	</head>
	<body>
		<script>
			/*
                ES6定义变量
                    - ES6中，新增了两个定义变量的关键字
                        -> let    变量
                        -> const  常量

                    - let/const 和var 区别
                        1. 预解析
                            -> var 会进行预解析
                            -> let/const 没有预解析, 必须先声明后使用
                        2. 重复变量名
                            -> var 可以重复定义变量
                            -> let/const 不可以重复定义变量
                        3. 块级作用域
                            -> var 没有块级作用域，只有函数能限制变量的使用范围
                            -> let/const 有块级作用域，任何一个可以执行代码的{}都会限制变量的作用范围
            */

			// 1. 预解析
			// console.log(a); // undefined
			// var a = 100;
			// console.log(a); // 100

			// console.log(a); // 报错 必须先定义后使用
			// let a = 100;

			// console.log(a);
			// const a = 100;

			// 2. 重复定义变量
			// var num = 200;
			// var num = 100;
			// console.log(num);

			// let num = 100;
			// let num = 200;
			// console.log(num); // 报错，let不允许重复定义变量

			// const num = 100;
			// const num = 200;
			// console.log(num); // 报错， const不允许重复定义变量

			// 3. 块级作用域
			// if (true) {
			// 	var a = 100;
			// }
			// console.log(a);

			// if (true) {
			// 	// let a = 100;
			// 	const a = 100;
			// }
			// console.log(a); // 报错，let/const定义的变量存在块级作用域，只有{}范围内可以生效

			// for (var i = 0; i <= 5; i++) {}
			// console.log(i); 循环结束

			// for (let i = 0; i <= 5; i++) {}
			// console.log(i); // 报错，无法获取i
		</script>
	</body>
</html>
