    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        ul {
            display: flex;
            width: 500px;
            height: 100px;
            margin: 50px auto 0;
        }

        ul li {
            flex: 1;
            height: 100px;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
        }

        ol {
            width: 500px;
            margin: 0 auto;
        }

        ol li {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            display: none;
        }

        .active {
            background-color: orange;
        }

        .show {
            display: block;
        }
    </style>
</head>
