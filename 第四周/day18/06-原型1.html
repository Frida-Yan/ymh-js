<script>
    // 书写一个构造函数
    function Person(name, age, sex) {
        // ? 这个this是谁
        this.name = name
        this.age = age
        this.sex = sex
    }

    // 方法写在构造函数的原型上
    Person.prototype.sing = function () {
        // ? 这个this是谁
        console.log('只因' + this.name + '你太美');
    }

    // 实例化 生成 实例对象
    const hua = new Person('小花', 17, '女')
    const ming = new Person('小明', 77, '女')
    // console.log(hua, ming);
    console.log(hua.sing);
