<script>
    /*
    原型
        概念
            - 每一个函数天生自带一个属性，叫做prototype, 是一个对象数据结构
            - 每一个对象天生自带一个属性, 叫做__proto__, 指向所属的构造函数的原型(prototype)
            - 对象访问规则
                -> 当我们访问一个对象的成员的时候，首先在自己身上查找，如果有直接使用
                -> 如果没有，自动去到 __proto__ 找

        原型书写原则
            当我们书写构造函数的时候，
                - 属性直接写在构造函数体内
                - 方法写在原型上

            注意  构造函数的原型上，由构造函数添加内容，专门给实例对象使用
    */

    function sayHi() {
        console.log(this.name);
    }

    function CreateObj(name, age) {
        this.name = name
        this.age = age
        this.sayHi = sayHi
    }

    // 构造函数也是一个函数，也有prototype, 是一个对象，也可以存储一些东西
    CreateObj.prototype.hello = '你好'
    // console.log(CreateObj.prototype);

    // obj1 是有构造函数 CreateObj 实例化出来的一个对象
    // obj1 是一个对象，有__proto__属性
    // obj1.__proto__ 指向 所属的构造函数的原型   CreateObj.prototype
    const obj1 = new CreateObj('小花', 17)
    // const obj2 = new CreateObj('小明', 77)
    // console.log(obj1.__proto__);
    // console.log(obj1.__proto__ === CreateObj.prototype);


    // obj1访问属性hello, 自己身上没有，从obj1.__proto__去找，也就是从 CreateObj.prototype 找
    // obj1.__proto__  === CreateObj.prototype
    console.log(obj1.hello);
</script>
