<script>
    /*
        原型(prototype)
            把公共的方法提取出来，在原型上书写，只用书写和创建一次
    */

    function Person() { }
    // p1 是一个实例对象，是Person的实例对象
    // p1 所属的构造函数就是Person
    // p1 的 __proto__ 指向 Person.prototype
    const p1 = new Person()

    // 在JS中有若干内置构造函数
    // Object
    // Array
    // Date
    // RegExp
    // Function
    // 任何一个 数组， 所属的构造函数都是Array
    // 任何一个 对象， 所属的构造函数都是Object
    // ...


</script>
