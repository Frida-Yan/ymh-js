<script>
    /*
        原型链 (整个js中最重要的部分)
            - 使用__proto__ 串联起来的对象链状结构
            - 作用 对象访问机制
                -> 当访问一个对象成员的时候
                -> 首先在该对象自己身上查找，如果有直接使用，停止查找
                -> 如果没有，会自动去到__proto__查找，如果有直接使用，停止查找
                -> 如果没有，继续去__proto__查找, 
                -> 如果没有找到，返回undefined (原型链的顶级是null)

        原型概念
            - 每个函数天生自带一个属性 prototype , 是一个对象数据类型
            - 每一个对象天生自带一个属性 __proto__, 指向所属的构造函数的原型
    */

    // function Person() {
    //     this.name = 'tom'
    //     this.age = 18
    // }

    // const p = new Person()

    /* 
        问题1 p.__proto__ 指向哪里
             -> Person.prototype
    */
    // console.log(p.__proto__ === Person.prototype);

    /* 
        问题2 Person.prototype.__proto__ 指向哪里
            -> Person.prototype 是一个对象数据类型
            -> 对象所属的构造函数都是Object
            -> Person.prototype.__proto__ 指向的是所属的构造函数(Object)的原型prototype
    */
    // console.log(Person.prototype.__proto__ === Object.prototype); 

    /* 
        问题3 Person.__proto__ 指向哪里
            -> Person.__proto__ 指向 所属的构造函数的原型
            -> Person是一个函数，所属的构造函数是Function
            -> Person.__proto__ 指向 Function.prototype
    */

    // console.log(Person.__proto__ === Function.prototype);

    /* 
        问题4 Function.__proto__ 指向哪里
            -> Function.__proto__ 指向的 所属的构造函数的原型
            -> Function 本身是一个函数，所属的构造函数是Function
            -> 所以 Function 既是构造函数， 也是自身的实例，自己指向自己
    */
    // console.log(Function.__proto__ === Function.prototype); 

    /* 
        问题5 Object.__proto__ 指向哪里
            -> Object.__proto__ 指向的是 所属的构造函数的原型
            -> Object是一个构造函数，也是一个函数，所属的构造函数是Function
            -> Object.__proto__ 指向的是 所属的构造函数(Function)的原型
    */
    // console.log(Object.__proto__ === Function.prototype); 

    /* 
        问题6 Function.prototype.__proto__ 指向哪里
            -> Function.prototype.__proto__ 指向的是所属的构造函数的原型
            -> Function.prototype 是一个对象，所属的构造函数是Object
            -> Function.prototype.__proto__ 指向的是 所属的构造函数（Object）的原型
    */
    // console.log(Function.prototype.__proto__ === Object.prototype); 

    /* 
        问题7 Object.prototype.__proto__ 指向哪里
            -> Object.prototype 是顶级原型
            -> Object.prototype.__proto__ 指向null
