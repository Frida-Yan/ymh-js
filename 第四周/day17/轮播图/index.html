<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .banner {
            width: 600px;
            height: 400px;
            border: 3px solid #333;
            border-radius: 10px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

        .imgBox {
            width: 500%;
            height: 100%;
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
        }

        .imgBox>li {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            color: #fff;
        }

        .pointerBox {
            width: 300px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .pointerBox>li {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            cursor: pointer;
        }

        .pointerBox>.active {
            background-color: red;
        }

        .left,
        .right {
            position: absolute;
            width: 30px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .left {
            left: 0;
            border-radius: 0 30px 30px 0;
        }

        .right {
            right: 0;
            border-radius: 30px 0 0 30px;
        }

        .left:hover,
        .right:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul class="imgBox">
            <li style="background-color: skyblue">1</li>
            <li style="background-color: orange">2</li>
            <li style="background-color: pink">3</li>
            <li style="background-color: purple">4</li>
            <li style="background-color: green">5</li>
        </ul>
        <!-- 焦点 小点 -->
        <ol class="pointerBox">
        </ol>
        <div class="left">&lt;</div>
        <div class="right">&gt;</div>
    </div>
</body>

</html>
<script src="../utils.js"></script>
<script src="./index.js"></script>
