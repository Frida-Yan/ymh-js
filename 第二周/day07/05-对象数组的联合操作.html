  var arr = [
    { id: 1, chineseScore: 100, mathScore: 69, englishScore: 98 },
    { id: 2, chineseScore: 78, mathScore: 78, englishScore: 34 },
    { id: 3, chineseScore: 34, mathScore: 56, englishScore: 56 },
    { id: 4, chineseScore: 89, mathScore: 34, englishScore: 96 },
    { id: 5, chineseScore: 90, mathScore: 67, englishScore: 67 },
    { id: 6, chineseScore: 23, mathScore: 90, englishScore: 45 },
  ];

  // 1. 根据每个人的中文 英语 数学 计算每个人的总和分数
  // 2. 根据总成绩 > 200 评价 优秀 否则评价 一般
  // 3. 按照总成绩进行降序排序

  // 1. 根据每个人的中文 英语 数学 计算每个人的总和分数 增加一个key
  // 2. 根据总成绩 > 200 评价 优秀 否则评价 一般       增加一个key

  arr.forEach(function (item) {
    item["total"] =
      item["chineseScore"] + item["mathScore"] + item["englishScore"];

    item["remark"] = item["total"] > 200 ? "优秀" : "一般";
  });

  // 3. 降序
  arr.sort(function (a, b) {
    return b.total - a.total;
  });
  console.log(arr);

  // innerHTML 在元素中插入标签
  var str = `<table><tr>
    <td>id</td>
    <td>语文</td>
    <td>数学</td>
    <td>英语</td>
    <td>总分</td>
    <td>评价</td>
    </tr>`;

  arr.forEach(function (item) {
    str += `<tr>
        <td>${item.id}</td>
        <td>${item.chineseScore}</td>
        <td>${item.mathScore}</td>
        <td>${item.englishScore}</td>
        <td>${item.total}</td>
        <td>${item.remark}</td>
    </tr>`;
  });
  str += "</table>";
  box.innerHTML = str;
