<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      color: #fff;
      font-size: 20px;
    }

    div.active {
      width: 200px;
      height: 200px;
      background-color: pink;
      color: orange;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <button>切换</button>

  <div class="a b c d e f g">hello world</div>

  <script>
    /*
      操作元素类名
        + 批量操作样式

      语法1: className
        + 读:
          => 语法: 元素.className
          => 得到: 该元素的完整类名字符串
        + 设置:
          => 语法: 元素.className = '值'
          => 注意: 完全覆盖式的书写
        + 追加:
          => 语法: 元素.className += ' 值'

      语法2: classList
        + 每一个元素身上天生自带一个属性叫做 classList, 记录了该元素的所有类名
        + 追加:
          => 语法: 元素.classList.add(类名)
        + 删除:
          => 语法: 元素.classList.remove(类名)
        + 切换:
          => 语法: 元素.classList.toggle(类名)
          => 原先有, 就删除
          => 原先没有, 就增加
    */

    // 0. 获取元素
    var ele = document.querySelector('div')
    var btn = document.querySelector('button')

    // 1. className 操作
    // 1-1. 获取
    // console.log(ele.className)
    // 1-2. 设置
    // ele.className = 'box'
    // 1-3. 追加
    // ele.className += ' box'


    // 2. classList
    console.log(ele.classList)
    // 2-1. 追加
    ele.classList.add('box')
    // 2-2. 删除
    ele.classList.remove('d')
    // 2-3. 切换
    btn.onclick = function () {
      // 执行切换类名操作
      ele.classList.toggle('active')
    }

  </script>
</body>
</html>
