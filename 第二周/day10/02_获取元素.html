    /*
      获取元素
        + 捕获到一个或者一组 html 标签
        + JS 内把标签分成两类
          => 非常规元素
            -> html: document.documentElement
            -> head: document.head
            -> body: document.body
          => 常规元素
            1. 根据 id 获取元素
              => 语法: document.getElementById('id名')
              => 作用: 通过元素的 id 获取页面元素
              => 返回值:
                -> 如果页面上有该 id 对应的元素, 那么就是这个元素
                -> 如果页面上没有该 id 对应的元素, 那么就是 null
            2. 根据 class 获取元素
              => 语法: document.getElementsByClassName('类名')
              => 作用: 通过元素的 class 获取页面元素
              => 返回值: 必然是一个 伪数组
                -> 如果页面上有该 class 对应的元素, 那么有多少获取多少, 放在伪数组内返回
                -> 如果页面上没有该 class 对应的元素, 那么就是一个空的伪数组
            3. 根据 tag 获取元素
              => 语法: document.getElementsByTagName('标签名')
              => 作用: 通过元素的 tag 获取页面元素
              => 返回值: 必然是一个 伪数组
                -> 如果页面上有该 标签名 对应的元素, 那么有多少获取多少, 放在伪数组内返回
                -> 如果页面上没有该 标签名 对应的元素, 那么就是一个空的伪数组
            4. 根据 选择器 获取一个元素
              => 语法: document.querySelector('选择器')
              => 作用: 通过 选择器 获取一个元素
              => 返回值:
                -> 如果页面上有该 选择器 对应的元素, 那么获取到的是满足选择器要求的 **第一个**
                -> 如果页面上没有该 选择器 对应的元素, 那么就是 null
            5. 根据 选择器 获取一组元素
              => 语法: document.querySelectorAll('选择器')
              => 作用: 通过 选择器 获取一组元素
              => 返回值: 必然是一个 伪数组
                -> 如果页面上有该 选择器 对应的元素, 那么有多少获取多少, 放在伪数组内返回
                -> 如果页面上没有该 选择器 对应的元素, 那么就是一个空的伪数组
    */
