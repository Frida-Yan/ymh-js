<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <input type="text">
  <button>眼睛</button>

  <script>
    /*
      案例 - 密码可视化

      需求:
        1. 点击 眼睛 的时候出现效果
          => 如果本身的 type 是 text, 那么修改为 password
          => 如果本身的 type 是 password, 那么修改为 text
    */

    // 0. 获取元素
    // 0-1. 获取 眼睛 按钮
    var btn = document.querySelector('button')
    // 0-2. 获取 文本框
    var inp = document.querySelector('input')

    // 1. 给 眼睛 按钮添加一个点击事件
    btn.onclick = function () {
      // 1-2. 获取到当前 文本框 的 type 属性
      var state = inp.type
      console.log(state)

      // 1-3. 判断
      if (state === 'text') {
        inp.type = 'password'
      } else {
        inp.type = 'text'
      }
    }
  </script>
</body>
</html>
