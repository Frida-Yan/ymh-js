<script>
  /*
    获取元素
        js中把标签分为两类

        1. 非常规元素
            -> html     document.documentElement
            -> head     document.head
            -> body     document.body
        2. 常规元素
            1) 根据id获取元素
                -> 语法  document.getElementById('id名字')
                -> 返回值
                    如果页面上有该id名字的元素， 那么拿到该元素
                    如果没有，返回null
            2) 根据class获取元素
                -> 语法  document.getElementsByClassName('class名字')
                -> 返回值  是一个伪数组
                    如果页面上有该class名字的元素，那么全部获取，放到伪数组中返回
                    如果没有，返回一个空数组
            3) 根据标签名获取元素
                -> 语法 document.getElementsByTagName('标签名')
                -> 返回值  是一个伪数组
                    如果页面上有 该标签名对应的元素 ，那么全部获取，放到伪数组中返回
                    如果没有，返回一个空数组
            4) 根据选择器获取一个元素
                -> 语法  document.querySelector('选择器')
                -> 返回值
                    如果页面上有 该选择器对应的元素， 那么获取满足条件的第一个
                    如果没有，返回null
            5) 根据选择器 获取一组元素
                -> 语法 document.querySelectorAll('选择器')
                -> 返回值  必然是一个伪数组
                    如果页面上有 该选择器对应的元素, 那么全部获取，放到一个伪数组中返回
                    如果没有，返回一个空数组

  */
