<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 100px;
    }
  </style>
  <link rel="stylesheet" href="./test.css">
</head>
<body>

  <div style="height: 100px; font-size: 30px;">123</div>

  <script>
    /*
      操作元素样式
        + 给元素设置样式
          => 设置元素行内样式
        + 获取元素样式
          => 获取元素行内样式(行内式)
          => 获取元素非行内样式(内嵌式/外链式)

      1. 获取元素行内样式
        + 语法: 元素.style.样式名
        + 得到: 元素该样式的值
        + 注意: 只能获取到元素的行内样式
        + 注意: 当样式名带有中划线的时候, 使用 数组关联语法 或者 驼峰命名法

      2. 获取元素非行内样式
        + 可以获取到非行内样式, 也可以获取到行内样式
        + 语法: window.getComputedStyle(元素).样式名
        + 得到: 该样式的值
        + 注意: 当样式名带有中划线的时候, 使用 数组关联语法 或者 驼峰命名法

      3. 设置元素样式
        + 注意: 只能设置行内样式
        + 语法: 元素.style.样式名 = '样式值'
        + 注意: 当样式名带有中划线的时候, 使用 数组关联语法 或者 驼峰命名法
    */

    // 0. 获取页面上的这个 div 元素
    var ele = document.querySelector('div')
    console.log(ele)

    // 1. 获取元素行内样式
    // console.log(ele.style.height)
    // console.log(ele.style.width)
    // console.log(ele.style.backgroundColor)
    // console.log(ele.style['font-size'])

    // 2. 获取元素非行内样式
    // console.log(window.getComputedStyle(ele).height)
    // console.log(window.getComputedStyle(ele).width)
    // console.log(window.getComputedStyle(ele).backgroundColor)
    // console.log(window.getComputedStyle(ele)['font-size'])

    // 3. 设置元素样式
    ele.style.width = '300px'
    ele.style.height = '300px'
    ele.style.backgroundColor = 'orange'
    ele.style['font-size'] = '100px'
  </script>
</body>
</html>
