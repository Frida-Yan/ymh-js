		<table
			cellpadding="10"

			border="1"
			rules="rows"
			width="100"
		></table>
		<input type="text" />

<script>
	/*
    认识元素属性
        属性的格式 <div 属性='属性值'></div>

    属性分类
        - 原生属性  w3c 标准内存在的属性
            eg: class id style border target href src。。。。
        - 自定义属性
            没有特殊意义，是我们自己设置的属性
            <div xiaohua='ymh' ></div>
        - H5 自定义属性
            以 data-开头的属性 叫做H5 自定义属性

    操作元素属性
        - 操作元素属性的时候，尽量不操作元素的类名和样式

        原生属性操作
            - 直接使用属性名操作就可以
                -> 读
                    语法  元素.属性名
                -> 写
                    语法  元素.属性名=值
                    一些表单控件，属性值是布尔值(disabled, checked selected)

        自定义属性
            - 可以用来操作原生属性，但是一般不推荐
            - 增 
                语法  元素.setAttribute(属性名, 属性值)
            - 删除
                语法  元素.removeAttribute(属性名)
            - 查 
                语法  元素.getAttribute(属性名)

        H5 自定义属性
            - data- 表示是一个h5自定义属性
            - data- 后面的内容才是属性名
            - 每一个元素身上天生带有一个属性 叫做dataset, 是一个类似对象的结构，内部记录的就是h5自定义的属性，所有可以直接操作dataset
            - 使用对象语法操作dataset


  */
