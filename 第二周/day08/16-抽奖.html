<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 100px;
        border: 5px solid red;
        margin: 50px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div id="box">开始抽奖</div>
  </body>
</html>
<script>
  /*
    抽奖
  */

  var arr = [
    "谢谢惠顾",
    "再来一次",
    "身体健康",
    "试卷一套",
    "想屁吃",
    "彩票一张",
    "沙县小吃",
    "劳斯莱斯五元优惠券",
    "别墅一套",
    "袜子一双",
    "霸王洗发水",
  ];

  // 需求 点击 box开始抽奖 再次点击停止抽奖
  // 开始抽奖 ---- 不断的从arr中随机产生一项，放到box中

  // 1. 定时器
  // 2. 生成一个随机数  0 ~ 9
  // 3. 放到box box.innerHTML

  // 生成随机数
  function randNum(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  var flag = false; // 当前抽奖的状态
  var t = null; // 准备一个变量 ，接受定时器结果

  box.onclick = function () {
    if (!flag) {
      // 开始抽奖
      t = setInterval(function () {
        // 生成一个0 ~ 9的随机数
        var num = randNum(0, 9);
        var text = arr[num];
        box.innerHTML = text;
      }, 200);
      // 把抽奖的状态改成正在抽奖
      flag = true;
    } else {
      // 停止抽奖 做的是什么事情
      flag = false;
      clearInterval(t);
    }
  };
</script>
