			// 封装一个生成随机数的方法
			function randomNum(a, b) {
				return (
					Math.round(Math.random() * Math.abs(a - b)) + Math.min(a, b)
				);
			}

			// 方法2
			function randomColor() {
				// 1. 生成 0~255的一个随机数
				// 2. 转16进制 不是两位数的补0
				// 3. 重复3次
				var res = "#";
				for (var i = 1; i <= 3; i++) {
					var num = randomNum(0, 255);
					var s = num.toString(16);
					if (num <= 15) {
						s = 0 + s;
					}
					res += s;
				}
				return res;
			}
