<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 100px;
        border: 5px solid red;
        margin: 50px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
      }
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="box">开始抽奖</div>
    <button id="start">开始</button>
    <button id="end">结束</button>
  </body>
</html>
<script>
  var arr = [
    "谢谢惠顾",
    "再来一次",
    "身体健康",
    "试卷一套",
    "想屁吃",
    "彩票一张",
    "沙县小吃",
    "劳斯莱斯五元优惠券",
    "别墅一套",
    "袜子一双",
    "霸王洗发水",
  ];

  // 点击开始按钮 开始抽奖
  // 点击结束按钮 结束抽奖

  var t = null; // 用来接受 定时器的结果

  // 生成随机数
  function randNum(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  }

  start.onclick = function () {
    // 根据t判断是否应该生成一个定时器

    if (t) {
      return;
    }
    t = setInterval(function () {
      // 生成一个0 ~ 9的随机数
      var num = randNum(0, 9);
      var text = arr[num];
      box.innerHTML = text;
    }, 200);
  };
  end.onclick = function () {
    clearInterval(t);
    t = null;
  };
</script>
