<script>
	/*
    浏览器的历史记录   history
        1. 历史回退
            - 语法  window.history.back()
            - 回到上一级历史记录  相当于 ←
        2. 历史前进
            - 语法  window.history.forward()
            - 去到下一级历史记录  相当于 → 
        3. 历史跳转
            - 语法  window.history.go(参数)
                -> 正整数  前进
                -> 0     刷新
                -> 负整数  回退
        4. history.length属性 
            - 作用 history对象中缓存了多少个url
            注意
                length必须大于1
                新开启的窗口没有
        
  */
</script>
