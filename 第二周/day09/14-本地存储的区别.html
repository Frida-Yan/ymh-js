<script>
  /*
    本地存储的区别  熟读并背诵
        localStorage  sessionStorage  cookie

        cookie storage 的区别
        1. 出现时间
            -> cookie  有js的时候就有了
            -> storage H5   
        2. 存储大小
            -> cookie  4kb 
            -> storage 20M
        3. 前后端交互
            -> storage 不会跟随页面携带
            -> cookie  跟随页面请求自动携带
        4. 前后端操作   
            -> storage 只能js操作
            -> cookie  前后端都可以操作
        5. 过期时间
            -> cookie 默认是会话 可以手动设置过期时间
            -> storage  不能手动设置

        localStorage sessionStorage 区别
        1. 过期时间
            -> localStorage 永久存储
            -> sessionStorage 临时存储
        2. 跨页面通讯
            -> localStorage  直接跨页面
            -> sessionStorage 只能是从当前窗口跳转的
        3. 共同点
            -> 只能存字符串, 不能存复杂数据类型
  */
</script>
