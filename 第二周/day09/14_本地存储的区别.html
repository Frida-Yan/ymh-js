<body>

  <script>
    /*
      本地存储的区别(熟读并背诵全文)
        + localStorage sessionStorage cookie

      cookie 和 storage 的区别
        1. 出现时间
          => cookie: 有 js 的时候就有了
          => storage: H5
        2. 存储大小
          => cookie: 4KB 左右
          => storgae: 20M 左右
        3. 前后端交互
          => cookie: 会跟随当前页面的请求自动携带
          => storage: 不会跟随请求自动携带
        4. 前后端操作
          => cookie: 前后端语言都可以操作
          => storage: 只能前端 JS 操作
        5. 过期时间
          => cookie: 默认是会话, 可以手动设置过期时间
          => storage: 不能手动设置


      localStorage 和 sessionStorage 的区别
        1. 过期时间
          => localStorage: 永久存储
          => sessionStorage: 临时存储
        2. 跨页面通讯
          => localStorage: 直接跨页面通讯
          => sessionStorage: 只能是当前窗口跳转的页面才可以通讯
        3. 共同点:
          => 只能存储字符串, 不能存储复杂数据类型
          => 存储其他数据类型的时候, 获取回来的也是 字符串类型
    */
  </script>
</body>
</html>
